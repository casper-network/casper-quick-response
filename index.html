<!DOCTYPE html>
<html>
<head>
  <title>CasperQuickResponse</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/qrcode.min.js"></script>
</head>
<body>
  <div id="viewable">
    <div id="interactable">
      <div id="leftside">
        <div id="QRLogoHolder">
          <div id="animationDiv"></div>
        </div>
        <div id="qrcode">
          <div id="extras">
            <div>
              <a id="qrlink">Visit Link</a>
              <a id="downlink" download="qrcode.png">Download</a>
            </div>
          </div>
        </div>
      </div>
      <div id="rightside">
        <form>
          <div id="netSwitch">
            <p>Testnet</p>
            <label class="switch">
              <input type="checkbox" id="networkSwitch" oninput="maybeMake()">
              <span class="slider round"></span>
            </label>
            <p>Mainnet</p>
          </div>
          <input type="text" class="sexifiable" id="recipient_input" name="recipient" oninput="maybeMake()" placeholder="Receiving Address">
          <input type="number" class="sexifiable" id="amount_input" name="amount" oninput="maybeMake()" placeholder="Amount (CSPR)">
          <input type="number" class="sexifiable" id="transaction_id_input" name="transaction_id" oninput="maybeMake()" placeholder="Transaction ID (Memo)">
        </form>
      </div>
    </div>

    <div id="csprline"></div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js" integrity="sha512-srGxQe2w7s50+5/nNgEVKYtBm15zRylJwdjxYnGEZr3mmHFJKFjA/ImA2OKizVzoIDX8XISMHDI1+az9pnumbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/index.js"></script>
</body>
</html>
